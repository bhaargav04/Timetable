<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="/images/calendar2.png" type="image/png" size="16x16">
  <title>Smart Time Table Scheduler</title>
  <link rel="stylesheet" href="/CSS/Profile.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.js"></script>
<style>
   body {
    font-family: 'Roboto', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: #ffffff;
    color: #00684A;
  }
  h1,
  h2 {
    text-align: center;
    color: #00684A;
    margin: 20px 0;
    font-weight: bold;
    text-shadow: 1px 1px 5px rgba(176, 151, 151, 0.1);
    }
  form {
    margin: 20px auto;
    max-width: 600px;
    background: #ffffff;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.15);
  }
  form label {
    font-size: 1rem;
    font-weight: 500;
    color: #2e7d32;
    display: block;
    margin-bottom: 5px;
  }
  form input,
  form select {
    width: 100%;
    box-sizing: border-box;
    padding: 10px;
    margin-bottom: 15px;
    border: 2px solid #a5d6a7;
    border-radius: 6px;
    font-size: 1rem;
    transition: all 0.3s ease;
  }
  form input:focus,
  form select:focus {
    border-color: #81c784;
    outline: none;
    box-shadow: 0 0 5px rgba(129, 199, 132, 0.5);
  }
  form button {
    padding: 12px 20px;
    background: #00684A;
    color: #ffffff;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s, transform 0.2s;
  }
  form button:hover {
    background: #00684A;
    transform: scale(1.05);
  }
  ul {
    max-width: 600px;
    margin: 20px auto;
    padding: 0;
    list-style: none;
  }
  ul li {
    background: #ffffff;
    margin: 10px 0;
    padding: 15px 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    font-size: 1rem;
    color: #00684A;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }
  ul li button {
    padding: 8px 15px;
    background: rgb(240, 48, 48);
    color: white;
    font-size: 0.9rem;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s;
  }
  ul li button:hover {
    background: rgb(240, 48, 48);
  }
  table {
    width: 95%;
    border-collapse: collapse;
    background: #ffffff;
    /* box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15); */
    overflow: hidden;
  }
  table th,
  table td {
    padding: 15px;
    text-align: center;
    border: 1px solid #ddd;
  }
  table th {
    background: #ffffff;
    color: black;
    font-weight: bold;
    font-size: 1.2rem;
  }

  table td {
    background: #ffffff;
    color: black;
    font-size: 1rem;
  }
  #timetableContainer table {
    margin:30px auto;
  }
  #timetableContainer th {
    background: #E1F5FE;
  }
  #timetableContainer td {
    background: #E1F5FE;
  }
  #staffTimetableContainer table{
    margin:30px auto;
  }
  #staffTimetableContainer th{
    background: #E1F5FE;
  }
  #staffTimetableContainer td{
    background:#E1F5FE;
  }
  button {
    margin: 15px auto;
    display: block;
    padding: 15px 25px;
    background: #00684A;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, background 0.3s;
  }
  button:hover {
    background: #00684A;
    transform: scale(1.05);
  }
  @media (max-width: 768px) {
    form {
      padding: 20px;
    }
    form input,
    form select,
    form button {
      font-size: 0.9rem;
    }
    table th,
    table td {
      font-size: 0.9rem;
      padding: 10px;
    }
    h1,
    h2 {
      font-size: 1.5rem;
    }
    ul li {
      font-size: 0.9rem;
      flex-direction: column;
      align-items: flex-start;
    }
    ul li button {
      margin-top: 10px;
    }
  }
   #cls{
    display: none;
  }
</style> 
</head>
<body>
  <h1>Smart Time Table Scheduler</h1>
<h2>Create New Class</h2>
  <form id="classForm">
    <label for="className">Class Name: </label>
    <input type="text" id="className" required>
    <button type="button" onclick="addClass()">Create Class</button>
  </form>
  <h2 id="cls">Classes</h2>
  <ul id="classList"></ul>
 <h2>Add Staff to Class</h2>
  <form id="staffForm">
    <label for="staffClass">Select Class: </label>
    <select id="staffClass" required></select>
    <label for="staffName">Staff Name: </label>
    <input type="text" id="staffName" required>
    <label for="maxClasses">Max Classes per Week: </label>
    <input type="number" id="maxClasses" min="1" required>
    <label for="subjects">Subjects (comma-separated): </label>
    <input type="text" id="subjects" placeholder="E.g., Math, Science" required>
    <button type="button" onclick="addStaff()">Add Staff</button>
  </form>
  <h2 id="cls">Staff List by Class</h2>
  <ul id="staffList"></ul>
 <button onclick="generateTimetables()">Generate Timetables</button><br>
  <h2 id="tt" style="display: none">Timetables</h2>
  <div id="timetableContainer"></div>
  <h2 id="tt" style="display: none">Staff Table</h2>
  <div id="staffTimetableContainer"></div>
  <button id="downloadPdfButton" onclick="downloadTimetablePDF()" style="display: none;">Download PDF</button>
 <script>
  const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday"];
const periods = ["1st Period", "2nd Period", "3rd Period", "4th Period", "5th Period"];
const classes = [];
const globalStaff = {}; 
const schedule = {}; 

function addClass() {
  const className = document.getElementById('className').value.trim();
  if (className) {
    const newClass = { name: className, staffList: [] };
    classes.push(newClass);
    updateClassList();
    updateClassSelect();
    document.getElementById('classForm').reset();
  } else {
    alert("Please enter a class name.");
  }
  document.getElementById('cls').style.display = 'block';
}

function updateClassList() {
  const list = document.getElementById('classList');
  list.innerHTML = classes
    .map((cls, index) =>
      `<li>${cls.name} - <button onclick="removeClass(${index})">Remove Class</button></li>`)
    .join('');
}
function removeClass(index) {
  classes.splice(index, 1);
  updateClassList();
  updateClassSelect();
}
function updateClassSelect() {
  const select = document.getElementById('staffClass');
  const currentSelection = select.value;
  select.innerHTML = classes
    .map((cls, index) => `<option value="${index}">${cls.name}</option>`)
    .join('');
  if (currentSelection && classes[currentSelection]) {
    select.value = currentSelection;
  } else if (classes.length > 0) {
    select.value = 0;
  }
}
function addStaff() {
  const staffClassDropdown = document.getElementById('staffClass');
  const classIndex = staffClassDropdown.value;
  const staffName = document.getElementById('staffName').value.trim();
  const maxClasses = parseInt(document.getElementById('maxClasses').value);
  const subjects = document.getElementById('subjects').value.split(',').map(subject => subject.trim());
  if (!classIndex || !staffName || maxClasses <= 0 || subjects.length === 0) {
    alert("Please enter valid staff details.");
    return;
  }
  if (!globalStaff[staffName]) {
    globalStaff[staffName] = {
      name: staffName,
      assignedClasses: {},
    };
  }
  const globalStaffEntry = globalStaff[staffName];
  if (globalStaffEntry.assignedClasses[classIndex]) {
    alert(`Staff member "${staffName}" is already assigned to this class.`);
    return;
  }
  const staff = {
    name: staffName,
    maxClasses,
    assignedClasses: 0,
    subjects,
  };
  classes[classIndex].staffList.push(staff);
  globalStaffEntry.assignedClasses[classIndex] = staff;
  updateStaffList(classIndex);
  const selectedValue = staffClassDropdown.value;
  document.getElementById('staffForm').reset();
  staffClassDropdown.value = selectedValue;
  document.getElementById('cls').style.display = 'block';
}
function updateStaffList() {
  const list = document.getElementById('staffList');
  list.innerHTML = classes
    .map((cls, classIndex) => {
      const staffForClass = cls.staffList;
      const staffHTML = staffForClass.length > 0
        ? staffForClass
          .map((staff, staffIndex) =>
            `<li>
           ${staff.name} (Max Classes: ${staff.maxClasses}) - Subjects: ${staff.subjects.join(", ")}
           <button onclick="removeStaff(${classIndex}, ${staffIndex})">Remove Staff</button>
         </li>`
          )
          .join('')
        : "<li>No staff added for this class yet.</li>";
      return `
   <h3>${cls.name}</h3>
   <ul>${staffHTML}</ul>
 `;
    })
    .join('');
}
function removeStaff(classIndex, staffIndex) {
  const staff = classes[classIndex].staffList[staffIndex];
  classes[classIndex].staffList.splice(staffIndex, 1);
  delete globalStaff[staff.name].assignedClasses[classIndex];
  updateStaffList();
}
function generateTimetables() {
  const timetableContainer = document.getElementById('timetableContainer');
  timetableContainer.innerHTML = '';
  classes.forEach(cls => {
    const timetable = document.createElement('table');
    const timetableTitle = document.createElement('h3');
    timetableTitle.textContent = `${cls.name} Timetable`;
    timetableContainer.appendChild(timetableTitle);
    timetable.innerHTML = `
     <thead>
       <tr>
         <th>Day</th>
         <th>1st Period</th>
         <th>2nd Period</th>
         <th>3rd Period</th>
         <th>4th Period</th>
         <th>5th Period</th>
       </tr>
     </thead>
     <tbody></tbody>
   `;
    const timetableBody = timetable.querySelector('tbody');

    days.forEach((day, dayIndex) => {
      const row = document.createElement('tr');
      const dayCell = document.createElement('td');
      dayCell.textContent = day;
      row.appendChild(dayCell);
      periods.forEach((_, periodIndex) => {
        const periodKey = `${dayIndex}-${periodIndex}`;
        if (!schedule[periodKey]) schedule[periodKey] = null;
        let subject = "No Subject Assigned";
        let staffAssigned = null;
        const availableStaff = cls.staffList.filter(staff =>
          staff.assignedClasses < staff.maxClasses &&
          (!schedule[periodKey] || schedule[periodKey] !== staff.name)
        );
        if (availableStaff.length > 0) {
          const selectedStaff = availableStaff[Math.floor(Math.random() * availableStaff.length)];
          const subjectIndex = Math.floor(Math.random() * selectedStaff.subjects.length);
          subject = selectedStaff.subjects[subjectIndex];
          staffAssigned = selectedStaff;
          staffAssigned.assignedClasses++;
          schedule[periodKey] = staffAssigned.name; 
        }
        const cell = document.createElement('td');
        cell.innerHTML = staffAssigned ? `${subject}<br><small>${staffAssigned.name}</small>` : "No Staff Assigned";
        row.appendChild(cell);
      });
      timetableBody.appendChild(row);
    });
    timetableContainer.appendChild(timetable);
  });
  classes.forEach(cls => cls.staffList.forEach(staff => staff.assignedClasses = 0));
  generateStaffTimetables(); // Call the staff timetable generation function
  document.getElementById('downloadPdfButton').style.display = 'block';
  document.getElementById('tt').style.display = 'block';
  generateStaffTimetables();
}
function generateStaffTimetables() {
  const staffTimetableContainer = document.getElementById('staffTimetableContainer');
  staffTimetableContainer.innerHTML = '';
  Object.keys(globalStaff).forEach(staffName => {
    const staff = globalStaff[staffName];
    const timetable = document.createElement('table');
    const timetableTitle = document.createElement('h3');
    timetableTitle.textContent = `${staffName}'s Timetable`;
    staffTimetableContainer.appendChild(timetableTitle);
    timetable.innerHTML = `
      <thead>
        <tr>
          <th>Day</th>
          <th>1st Period</th>
          <th>2nd Period</th>
          <th>3rd Period</th>
          <th>4th Period</th>
          <th>5th Period</th>
        </tr>
      </thead>
      <tbody></tbody>
    `;
    const timetableBody = timetable.querySelector('tbody');

    days.forEach((day, dayIndex) => {
      const row = document.createElement('tr');
      const dayCell = document.createElement('td');
      dayCell.textContent = day;
      row.appendChild(dayCell);
      periods.forEach((_, periodIndex) => {
        const periodKey = `${dayIndex}-${periodIndex}`;
        const cell = document.createElement('td');
        const classAssigned = Object.keys(staff.assignedClasses).find(classIndex => schedule[periodKey] === staff.name);
        if (classAssigned) {
          const subject = staff.assignedClasses[classAssigned].subjects.find(subj => schedule[periodKey] === staff.name);
          cell.innerHTML = `${subject}<br><small>${classes[classAssigned].name}</small>`;
        } else {
          cell.textContent = "No Class";
        }
        row.appendChild(cell);
      });
      timetableBody.appendChild(row);
    });
    staffTimetableContainer.appendChild(timetable);
  });
  return
}
function downloadTimetablePDF() {
  const element = document.getElementById('timetableContainer');
  const fileName = prompt("Enter a filename for the PDF:", "timetable.pdf");
  if (fileName === null) {
    alert("Download cancelled.");
    return;
  }
  html2pdf().from(element).save(fileName);
}

 </script>
</body>
</html>
